<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Products</title>
</head>

<body>
  <div class="container">
    <h1>Agregar productos</h1>
    <form action="/api/productos" enctype="application/x-www-form-urlencoded" method="post">
      <div class="form-group">
        <label for="title">Nombre del Producto:</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Ingresa Producto" />
      </div>
      <div class="form-group">
        <label for="price">Precio del Producto:</label>
        <input type="number" class="form-control" name="price" id="price" placeholder="Ingresa Precio" />
      </div>
      <div class="form-group">
        <label for="thumbnail">Imagen del Producto:</label>
        <input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="Ingresa URL" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
